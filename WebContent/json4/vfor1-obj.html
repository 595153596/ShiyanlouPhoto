<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <script src="https://unpkg.com/vue"></script>

  <h2> 对象循环 https://cn.vuejs.org/v2/guide/list.html#对象迭代-v-for </h2>


  <ul id="example-1">
    <li v-for="item in items">
      {{ item.message }}
    </li>
  </ul>

  <script>
    // script 脚本执行要在 <ul id="example-1"> 标签定义后, 否则会报错误找不到 example-1
    var example1 = new Vue({
      el: '#example-1',
      data: {
        items: [{
            message: 'Foo'
          },
          {
            message: 'Bar'
          }
        ]
      }
    })
  </script>

</body>

</html>
