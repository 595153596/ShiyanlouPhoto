<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <script src="https://unpkg.com/vue"></script>

  <h2> HelloWorld的模板调用 https://cn.vuejs.org/v2/guide/ </h2>


  <div id="example-1">
    {{ message }}
  </div>

  <script>
    // script 脚本执行要在 <ul id="example-1"> 标签定义后, 否则会报错误找不到 example-1
    var example1 = new Vue({
      el: '#example-1', //需要对应至 <div id="example-1">
      data: {
        message: "hello world!" // 需要对应至 {{ message }}
      }
    })
  </script>

</body>

</html>
